<div class="wrapper">
    <app-header></app-header>
    <app-sidebar></app-sidebar>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="min-height: 916px;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Manage Product Type <span class="very-bold product-ref">#79281</span>

            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Edit Product Type</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-warning">
                        <div class="box-header with-border">
                            <h3 class="box-title">Product Type Information</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <form role="form" [formGroup]="productTypeForm" (ngSubmit)="updateProductType(productTypeForm.value)" novalidate>

                             <div class="row">
                                <!-- text input -->
                                <div class="form-group col-sm-6">
                                    <label> Name</label>
                                    <input type="text" class="form-control" [(ngModel)]="productType.name"  [formControl]="productTypeForm.controls['name']" value="{{productType.name}}"  required>

                                      <div *ngIf="productTypeForm.controls['name'].hasError('required') && formSubmitAttempt" class="alert alert-danger">Product Type Name is required</div>
                                </div>

                                 
                            
                            </div>
                           <!--  {{productType.category.0.id}} -->
                            <div class="form-group col-sm-6">
                                    <label>Category</label>
                                   <select class="form-control" [formControl]="productTypeForm.controls['category']" [(ngModel)]="productType.category" >
                                      <option *ngFor="let item of categorys" [value]="item.slug" 
                                      [selected]="category === item.id">{{item.name}}</option>
                                   </select>
                                    <div *ngIf="productTypeForm.controls['category'].hasError('required') && formSubmitAttempt" class="alert alert-danger">Category is required</div>
                                </div>

                           

                             <div class="row">
                            
                                <div class="form-group col-sm-6">
                                    <input type="submit" class="btn btn-accent pull-right btn-flat" value="Publish"/>
                                </div>
                            </div>
                            </form>
                        </div>
                        <!-- /.box-body -->
                    </div>
                </div>
            </div>
        </section>
        <!-- <app-footer></app-footer> -->
    </div>
</div>
