<div class="wrapper">
    <app-header></app-header>
    <app-sidebar></app-sidebar>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="min-height: 916px;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Manage Product Categories
             
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Manage </li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- Info boxes -->
            <div class="row">
                <div class="box-body">
                    <a href="/new-category" class="btn btn-primary text-bold">
                        <i class="fa fa-edit"></i> Add New Category
                    </a>
                   
                    <div class="box-header">
                        <div class="col-md-3">
                            <div class="row">
                                <select class="form-control">
                                    <option>Filter Products</option>
                                    <option>In stock</option>
                                    <option>Out of stock</option>
                                </select>
                            </div>
                        </div>
                        <div class="box-tools">
                            <ul class="pagination pagination-sm no-margin pull-right">
                                <li><a href="#">&larr;</a></li>
                                <li><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">&rarr;</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table no-margin">
                            <thead>
                                <tr>
                                    <th>Category Name</th>
                                    <th>Parent Category</th>
                                    

                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of categorys">
                                    <td>{{item.name}}</td>
                                  
                                    <td>{{item.parentCategory?.name}}</td>
                                  
                                </tr>
                                
                               
                               
                           
                            </tbody>
                        </table>
                    </div>
                    <div class="box-tools">
                        <ul class="pagination pagination-sm no-margin pull-right">
                            <li><a href="#">&larr;</a></li>
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">&rarr;</a></li>
                        </ul>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                </div>
            </section>
        </div>

            </div>
            <app-footer></app-footer>
