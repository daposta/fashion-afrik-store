<div class="wrapper">
    <app-header></app-header>
    <app-sidebar></app-sidebar>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="min-height: 916px;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Manage Product Categories
             
            </h1>
            <ol class="breadcrumb">
                <li><a routerLink=""><i class="ion-home-android"></i> Home</a></li>
                <li class="active">Manage Categories</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content" style="background: #fff; padding: 0 30px">
            <!-- Info boxes -->
            <div class="row">
                <div class="box-body">
                    <a routerLink="/new-category" class="btn btn-sm btn-accent text-bold pull-right">
                         Add New Category
                    </a>
                   <div class="clearfix"></div>
                     <br><br>
                    
                    <div class="table-responsive">
                        <table class="table datatable table-striped no-margin">
                            <thead>
                                <tr>
                                    <th>Category Name</th>
                                    <th>Parent Category</th>
                                    

                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of categorys">
                                    <td class="very-bold">{{item.name}}</td>
                                  
                                    <td class="very-bold">{{item.parentCategory?.name}}</td>
                                  
                                </tr>
                                
                               
                               
                           
                            </tbody>
                        </table>
                    </div>
                  
                    <!-- /.table-responsive -->
                </div>
                </div>
            </section>
            <!-- <app-footer></app-footer> -->
        </div>
    </div>
