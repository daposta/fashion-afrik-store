<div class="wrapper">
  <app-header></app-header>
  <app-sidebar></app-sidebar>
  <!-- Content Wrapper. Container page content -->
  <div class="content-wrapper" style="min-height: 916px;">
    <!-- Content Header (Page Header) -->
    <section class="content-header">
      <h1>
        Edit Profile
      </h1>
      <ol class="breadcrumb">
        <li>
          <a href="#">Home</a>
        </li>
        <li class="active">Edit Profile</li>
      </ol>
    </section>

    <!-- Main Content -->
    <section class="content">
      <!-- Profile Info Boxes -->
      <div class="row">
        <div class="col-md-12">
          <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title">Profile Information</h3>
                <div class="box-tools pull-right">
                  <button type="button" class="btn btn-box-tool" data-widget="collapse">
                    <i class="fa fa-minus"></i>
                  </button>
                </div>
            </div>

            <div class="box-body">
              <div class="row">
                <div class="col-md-12">
                  <form [formGroup]="editProfileForm" (ngSubmit)="editProfile" novalidate>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group has-feedback" style="position: relative;">
                          <label for="storeName">Store Name</label>
                          <input type="text" name="storeName" class="form-control" placeholder="{{store.name}}" disabled>
                          <!-- <span class="ion-ios-email-outline form-control-feedback"></span> -->
                        </div>
                      </div>

                      <div class="col-md-6">
                        <div class="form-group has-feedback" style="position: relative;">
                          <label for="storeMobile">Mobile Number</label>
                          <input type="text" name="storeMobile" class="form-control" placeholder="{{store.mobile}}">
                          <!-- <span class="ion-ios-email-outline form-control-feedback"></span> -->
                        </div>
                      </div>

                      <div class="col-md-6">
                        <div class="form-group has-feedback" style="position: relative;">
                          <label for="storeAddress">Store Address</label>
                          <textarea name="storeAddress" id="" cols="30" rows="10" class="form-control" placeholder="{{store.address1}}"></textarea>
                        </div>
                      </div>

                      <div class="col-md-6">
                        <div class="form-group has-feedback" style="position: relative">
                          <label for="storeDescription">Store Description</label>
                          <textarea name="storeDescription" id="" cols="30" rows="10" class="form-control" placeholder="{{store.description}}"></textarea>
                        </div>
                      </div>

                      <div class="btn-container" style="float: right; margin-right: 15px;">
                        <button class="btn btn-accent btn-flat b-r-10">Edit Profile</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
