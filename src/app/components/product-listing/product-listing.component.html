<div class="wrapper">
    <app-header></app-header>
    <app-sidebar></app-sidebar>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="min-height: 916px;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h3>
                Manage Your Products
            </h3>
            <ol class="breadcrumb">
                <li><a href="#"><i class="ion-home-android"></i> Home</a></li>
                <li class="active">Manage Your Products</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- Info boxes -->
            <div class="row" style="background: #fff; padding: 0 30px">
                <div class="box-body">
                    <a routerLink="/new-product" class="btn btn-sm btn-accent text-bold pull-right">Create New Product
                    </a>
<div class="clearfix"></div>
                     <br><br>
                   
                    
                    <div class="table-responsive">
                        <table class="table  table-striped no-margin">
                            <thead>
                                <tr>
                                    <!-- <th>Product ID</th>
                                    <th>Product Image</th> -->
                                    <th>Item</th>
                                    <th>Category</th>
                                     <th>Type</th>
                                    <th>Price</th>
                                    <th>Status</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of products">
                                   <!--  <td>OR9842</a></td>
                                    <td>
                                        <img src="assets/dist/img/img-placeholder.png" alt="Product Image" width="40">
                                    </td> -->

                                    <td class="very-bold"><a routerLink="/products/{{item.id}}">{{item.name}}</a>
                                    </td>
                                    <td class="very-bold">{{item.category?.name}}</td>
                                     <td class="very-bold">{{item.product_type?.name}}</td>
                                    <td><del>{{item.currency?.code}}</del>{{item.regular_price | number}}</td>
                                    <td><span class="label label-success">In stock</span></td>

                                </tr>

                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                </div>
            </section>
        </div>

            </div>
            <app-footer></app-footer>
