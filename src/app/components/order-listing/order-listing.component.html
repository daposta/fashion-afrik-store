<div class="wrapper">
    <app-header></app-header>
    <app-sidebar></app-sidebar>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="min-height: 916px;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Manage Your Orders

            </h1>
            <ol class="breadcrumb">
                <li>
                    <a routerLink="/">
                        <i class="ion-home-android"></i> Home</a>
                </li>
                <li class="active">Manage Your Orders</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- Info boxes -->
            <div class="row" style="background: #fff; padding: 0 30px">
                <div class="box-body" *ngIf="store_orders else noOrder">

                    <div class="clearfix"></div>
                    <br>
                    <br>


                    <div class="table-responsive">
                        <table class="table datatable table-striped no-margin">
                            <thead>
                                <tr>

                                    <th>Item</th>
                                    <th>Color</th>
                                    <th>Size</th>
                                    <th>Quantity</th>
                                    <th>Status</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of store_orders">
                                    <td>
                                        {{item.product.name}}
                                    </td>
                                    <td>
                                        {{item.color?.name}}
                                    </td>

                                    <td>
                                        {{item.size.name}}
                                    </td>


                                    <td class="very-bold">{{item.quantity}}</td>

                                    <td>
                                        <span class="label label-danger">{{item.status}}</span>
                                    </td>

                                </tr>



                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <ng-template #noOrder>
                    <div class="text-center">
                        <span class="no-item">No Orders :(</span>
                    </div>
                </ng-template>
            </div>
        </section>
        <!-- <app-footer></app-footer> -->
    </div>
</div>
