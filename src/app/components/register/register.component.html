
<div class="col-md-12 login-wrapper">
    <div class="login-box">
        <div class="login-logo">
            <a href="/" style="color:#fff">VogueAfriq</a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg very-bold">Create a merchant account</p>

            <form  novalidate>
            	<div class="form-group has-feedback">
                    <input type="text" class="form-control"  placeholder="Store Name"   required>
                    <span class="ion-ios-person-outline form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="text" class="form-control"  placeholder="Mobile Number"   required>
                    <span class="ion-ios-telephone-outline form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="text" class="form-control"  placeholder="Email"  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,6})+$"  required>
                    <span class="ion-ios-email-outline form-control-feedback"></span>
                </div>
                
                <div class="form-group has-feedback">
                    <input type="password" class="form-control"  placeholder="Password"  required>
                    <span class="ion-ios-locked-outline form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control"  placeholder="Confirm Password"  required>
                    <span class="ion-ios-locked-outline form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">

                   <label>
                            <input type="checkbox"> I agree to the <a href="#">store owner agreement</a>
                      </label>
<button type="submit" class="btn  btn-accent btn-block btn-flat b-r-10">Create Account</button> <br>

                  
                </div>
            </form>



            
    


        </div>
        <!-- /.login-box-body -->
    </div>
</div>
