<div class="col-md-12 login-wrapper">
  <div class="login-box">
    <div class="login-logo">
      <a routerLinik="">
        <img src="assets/dist/img/vogueBg3.png" alt="" class="vogueBg">
      </a>
    </div>

    <div class="login-box-body">
      <p class="login-box-msg">Reset Password</p>

      <form [formGroup]="forgotForm" (ngSubmit)="requestLink()" novalidate>
        <div class="form-group has-feedback" style="position: relative;">
            <label for="email">Email</label>
            <input type="text" name="email" class="form-control" [(ngModel)]="forgot.email" placeholder="Email" [formControl]="forgotForm.controls['email']"   pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,6})+$" required>
            <span class="ion-ios-email-outline form-control-feedback"></span>
            
            <div *ngIf="forgotForm.controls['email'].hasError('required') && formSubmitAttempt" class="form-error">{{emailRequired}}</div>
            <div *ngIf="forgotForm.controls['email'].hasError('pattern')  && formSubmitAttempt" class="form-error">{{emailInvalid}}</div>
        </div>

        <a routerLink="/login" class="pull-right" style="font-weight: bold; /*margin: 10px 0;*/ font-size: 12px; opacity: 0.7;">Back to Login</a><br>
        <button type="submit" class="btn  btn-accent btn-block btn-flat b-r-10" style="background: #FF473A;">Send</button>
      </form>
    </div><br><br>
    <auth-footer></auth-footer>
  </div>
</div>
