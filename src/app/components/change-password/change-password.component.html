<div class="col-md-12 login-wrapper">
    <div class="login-box">
      <div class="login-logo">
        <a routerLink="#">
          <img src="assets/dist/img/vogueBg3.png" alt="" class="vogueBg">
        </a>
      </div>
  
      <div class="login-box-body">
        <p class="login-box-msg">Enter Password To Continue</p>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()" novalidate>  
          <div class="form-group has-feedback">
            <label for="password">Enter Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter New Password" [(ngModel)]="newPassword.password"
              [formControl]="resetPasswordForm.controls['password']" required>
  
            <div *ngIf="resetPasswordForm.controls['password'].hasError('required') && formSubmitAttempt" class="form-error">New password is required</div>
          </div>
  
          <div class="form-group has-feedback">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm New Password" [(ngModel)]="newPassword.confirmPassword"
              [formControl]="resetPasswordForm.controls['confirmPassword']" required>
  
            <div *ngIf="resetPasswordForm.controls['confirmPassword'].hasError('required') && formSubmitAttempt" class="form-error">Confirm password is required</div>
            <div *ngIf="resetPasswordForm.hasError('notSame') && formSubmitAttempt" class="form-error">Password fields do not match</div>
          </div>
          <a routerLink="/my-profile" class="pull-right" style="font-weight: bold; /*margin: 10px 0;*/ font-size: 12px; opacity: 0.7;">Back to Profile</a>
          <br>
  
          <button type="submit" class="btn  btn-accent btn-block btn-flat b-r-10" style="background: #FF473A;" [disabled]="loading">
            Reset password
            <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
          </button>
        </form>
      </div>
      <br>
      <br>
      <auth-footer></auth-footer>
    </div>
  </div>
