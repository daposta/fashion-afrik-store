<div class="wrapper">
    <app-header></app-header>
    <app-sidebar></app-sidebar>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="min-height: 916px;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Manage Product <span class="very-bold product-ref">#79281</span> 

            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="ion-android-home"></i> Home</a></li>
                <li class="active">Manage Product</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-6">
                    <div class="box box-warning">
                        <div class="box-header with-border">
                            <h3 class="box-title">Product Image</h3>
                        </div>
                        <div class="product-image-wrapper">
                           <!--  <img src="assets/dist/img/photo2.png" class="img-responsive" style="height:350px;" /> -->

                             <img src="{{host_address + product.feature_image}}" class="img-responsive" style="height:350px;" />
                             <div class="image-actions">
                                 <a href="" class="remove-image"><i class="ion-close-round"></i></a>
                                 <a href="" class="add-image"><i class="ion-plus-round"></i></a>
                             </div>
                        </div>
                        </div>
                    </div>
                <div class="col-md-6">
                    <div class="box box-warning">
                        <div class="box-header with-border">
                            <h3 class="box-title">Product Information</h3>
                        </div>
                        <div class="box-body">
                            <form role="form" [formGroup]="productForm" (ngSubmit)="updateProduct()" novalidate >
                                <!-- text input -->
                                <div class="form-group">
                                    <label>Title</label>
                                    <input type="text" class="form-control"  value="{{product.name}}" 
                                    [(ngModel)]="new_product.name" [formControl]="productForm.controls['name']" required>
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea class="form-control" rows="4" value="{{product.description}}" [(ngModel)]="new_product.description"  [formControl]="productForm.controls['description']" required></textarea>
                                </div>
                                 <div class="form-group">
                                    <label>Regular Price</label>
                                    <input type="text" class="form-control"  value="{{product.regular_price}}" [(ngModel)]="new_product.price"  [formControl]="productForm.controls['price']"  required>
                                </div>
                                <div class="form-group">
                                    <label>Category</label>
                                   <select class="form-control" [(ngModel)]="new_product.category"  
                                   [formControl]="productForm.controls['productCategory']" require>
                                       <option *ngFor="let item of categorys" [value]="item.slug" 
                                       [selected]="product.category== item.id">{{item.name}}</option>
                                   </select>
                                </div>
                                <div class="form-group">
                                    <label>Size</label>
                                    <input type="text" class="form-control" value="{{product.sizes_temp}}" [(ngModel)]="new_product.sizes"  [formControl]="productForm.controls['sizes']"  required>
                                </div>
                                <div class="form-group">
                                    <label>Tag</label> <br>
                                    <input type="text" class="form-control" value="{{product.tags_temp}}" 
                                    [(ngModel)]="new_product.tags"  [formControl]="productForm.controls['tags']"  required>
                                </div>
                                <input type="submit" class="btn btn-accent" value="Update">
                                </form>
                        </div>
                        </div>
                    </div>
                </div>
            
        </section>
</div>
</div>
