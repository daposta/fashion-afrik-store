<div class="wrapper">
    <app-header></app-header>
    <app-sidebar></app-sidebar>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="min-height: 916px;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Create New Product

            </h1>
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li class="active">Create New Product</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-warning">
                        <div class="box-header with-border">
                            <h3 class="box-title">Product Information</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <form role="form" [formGroup]="productForm" (ngSubmit)="saveProduct()" novalidate >
                                <!-- text input -->
                         <div class="row">
                                    <div class="form-group col-sm-6">
                                    <label>Product Name</label>
                                    <input type="text" class="form-control" [(ngModel)]="product.name" [formControl]="productForm.controls['name']" required>

                                      <div *ngIf="productForm.controls['name'].hasError('required') && formSubmitAttempt" style="color: red">Product Name is required</div>
                                </div>

                                 <div class="form-group col-sm-6">
                                    <label>Select Category</label>
                                   <select class="form-control" [(ngModel)]="product.category" [formControl]="productForm.controls['category']" require>
                                       <option *ngFor="let item of categorys" [value]="item.id">{{item.name}}</option>
                                   </select>
                                </div>
                       </div>
                             
                           
                            <div class="row">
                                <!-- textarea -->
                                <div class="form-group col-sm-6">
                                    <label>Description</label>   
                                    <textarea class="textarea" placeholder="Place some text here" style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;" [(ngModel)]="product.description"  [formControl]="productForm.controls['description']" required></textarea>

                                    <div *ngIf="productForm.controls['description'].hasError('required') && formSubmitAttempt" style="color: red">Product description is required</div>
                                </div>

                            <div class="form-group col-sm-6">
                                <label>Enter Price</label>
                                <input type="text" class="form-control" [(ngModel)]="product.price"  [formControl]="productForm.controls['price']"  required>

                                 <div *ngIf="productForm.controls['price'].hasError('required') && formSubmitAttempt" style="color: red">Product price is required</div>
                                </div>

                            </div>

                               <div class="row">
                                  
                                  <div class="form-group col-sm-6">
                                    <label>Banner/Feature Image</label>
                                    <input type="file"  class="form-control" [(ngModel)]="banner_image"  [formControl]="productForm.controls['banner_image']" required/> 

                                    <div *ngIf="productForm.controls['banner_image'].hasError('required') && formSubmitAttempt" style="color: red">Banner Image is required</div>
                                </div>
                               
                               </div>
                           
                                <div class="row">
                                 <div class="form-group col-sm-6">
                                    <label>Select Size</label>
                                    <input type="text" class="form-control" [(ngModel)]="product.sizes"  [formControl]="productForm.controls['sizes']"  required>

                                    <div *ngIf="productForm.controls['sizes'].hasError('required') && formSubmitAttempt" style="color: red">Product Sizes are required</div>
                                </div>
                               

                                <div class="form-group col-sm-6">
                                    <label>Tags</label>
                                    <input type="text" class="form-control" [(ngModel)]="product.tags"  [formControl]="productForm.controls['tags']"  required>

                                    <div *ngIf="productForm.controls['tags'].hasError('required') && formSubmitAttempt" style="color: red">Product tags are required</div>
                                </div>
                                
                               
                                </div>
                                <div class="form-group">
                                    <label>Image Upload</label>
                                 


                                  <div *ngIf="productForm.controls['banner_image'].hasError('required') && formSubmitAttempt" style="color: red">Banner Image is required</div>
                                </div>

                                <div class="dropzone"></div>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-accent pull-right btn-flat" value="Publish"/>
                                    <div class="clearfix"></div>
                                </div>
                            </form>
                        </div>
                        <!-- /.box-body -->
                    </div>
                </div>
             
                    </div>

</section>
    </div>

</div>
<app-footer></app-footer>
