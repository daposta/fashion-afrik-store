<div class="col-md-12 login-wrapper">
  <div class="login-box">
    <div class="login-logo">
      <a href="">
        <img src="assets/dist/img/vogueBg3.png" alt="" class="vogueBg">
      </a>
    </div>

    <div class="login-box-body">
      <p class="login-box-msg">Reset Password</p>

      <form>
        <div class="form-group has-feedback" style="position: relative;">
            <label for="oldPassword">Old Password</label>
            <input type="password" name="oldPassword" class="form-control" placeholder="Enter Old Password" required>
        </div>

        <div class="form-group has-feedback" style="position: relative;">
          <label for="newPassword">New Password</label>
          <input type="password" name="newPassword" class="form-control" placeholder="Enter New Password" required>
        </div>

        <div class="form-group has-feedback" style="position: relative">
          <label for="confirmNewPassword">Confirm New Password</label>
          <input type="password" name="confirmNewPassword" class="form-control" placeholder="Confirm New Password" required>
        </div>

        <a routerLink="/my-profile" class="pull-right" style="font-weight: bold; /*margin: 10px 0;*/ font-size: 12px; opacity: 0.7;">Back to Profile</a><br>

        <button type="submit" class="btn  btn-accent btn-block btn-flat b-r-10" style="background: #FF473A;">Reset Password</button>
      </form>
    </div><br><br>
    <auth-footer></auth-footer>
  </div>
</div>
