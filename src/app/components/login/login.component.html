
<div class="col-md-12">
    <div class="login-box">
        <div class="login-logo">
            <a href="/">VogueAfriq</a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Sign in to your account</p>

            <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" [(ngModel)]="email" placeholder="Email" [formControl]="loginForm.controls['email']"   pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,6})+$"  required>
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>

                    
                     <div *ngIf="loginForm.controls['email'].errors?.required" style="color: red">Email is required</div>

                      <div *ngIf="loginForm.controls['email'].errors?.pattern" style="color: red">Email is invalid</div>

                   

                </div>
                
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" [(ngModel)]="password" placeholder="Password" [formControl]="loginForm.controls['password']" required>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>



                    <div *ngIf="!loginForm.controls['password'].valid" style="color: red">Password is required</div>


                   
                  
                </div>
                <div class="row">
                    <div class="col-xs-8">


                        <label>
                            <input type="checkbox"> Remember Me
                        </label>

                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-success btn-block btn-flat">Sign In</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>



            <a href="#/forgot-password">Forgot my password</a><br>
    


        </div>
        <!-- /.login-box-body -->
    </div>
</div>
