
<div class="col-md-12 login-wrapper">
    <div class="login-box">
        <div class="login-logo">
            <a href="/" style="color:#fff">VogueAfriq</a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg very-bold">Sign in to your account</p>

            <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" [(ngModel)]="email" placeholder="Email" [formControl]="loginForm.controls['email']"   pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,6})+$"  required>
                    <span class="ion-ios-email-outline form-control-feedback"></span>

                    
                     <div *ngIf="loginForm.controls['email'].errors?.required" class="form-error">Email is required</div>

                      <div *ngIf="loginForm.controls['email'].errors?.pattern" class="form-error">Email is invalid</div>

                   

                </div>
                
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" [(ngModel)]="password" placeholder="Password" [formControl]="loginForm.controls['password']" required>
                    <span class="ion-ios-locked-outline form-control-feedback"></span>



                    <div *ngIf="!loginForm.controls['password'].valid" class="form-error">Password is required</div>

<a href="#/forgot-password" class="pull-right" style="font-weight: 700;
    margin: 10px 0;
    font-size: 12px;">Forgot my password</a><br>
<div class="clearfix"></div>
                   <label>
                            <input type="checkbox"> Remember Me
                        </label>
<button type="submit" class="btn  btn-accent btn-block btn-flat b-r-10">Sign In</button>
                  
                </div>
            </form>



            
    


        </div>
        <!-- /.login-box-body -->
    </div>
</div>
